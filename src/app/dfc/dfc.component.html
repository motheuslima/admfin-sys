<h1>{{TITLE | uppercase}}</h1>

<mat-tab-group>
    <mat-tab label="DRA - Demonstração de Resultado Abrangente"><app-custom-table [displayedColumns]="draColumns" [dataSource]="dra"></app-custom-table></mat-tab>
    <mat-tab label="DMPL - Demonstração de Mutações do PL"><app-custom-table [displayedColumns]="dmplColumns" [dataSource]="dmpl"></app-custom-table></mat-tab>
    <mat-tab label="DFC - Demonstração de Fluxo de Caixa"><app-custom-table [displayedColumns]="dfcColumns" [dataSource]="dfc"></app-custom-table></mat-tab>
</mat-tab-group>  
<div class="action-container">
    <button mat-raised-button color="primary" type="button" (click)="goFoward()">Próximo<mat-icon>arrow_forward_ios</mat-icon></button>
    <button mat-raised-button color="primary" type="button" (click)="goBackward()">Anterior<mat-icon>arrow_back_ios</mat-icon></button>
</div>
